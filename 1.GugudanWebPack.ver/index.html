<!-- webpack 세팅하는 법 
npm init -> npm i react react-dom --save -> npm i -D webpack webpack-cli -> 
npm i @babel/core babel-loader -> npm i -D @babel/preset-env -> 
npm i -D @babel/preset-react -> webpack.config.js 파일 생성 ->
npm i -D @babel/plugin-proposal-class-properties ->
npm i -D react-refresh ->
npm i -D @pmmmwh/react-refresh-webpack-plugin(데브 서버 구현할 때) -> 
npm i -D webpack-dev-server(데브 서버 구현할 때) ->
npm i react-router-dom
package.json에서 "scripts" 내에 "dev":"webpack"명령어 추가
(데브 서버 사용할 때는) "dev": "webpack serve --env development" 그리고 2.KoreanShiritoir > webpack.config.js 참조 ->
npx webpack 
(css 파일 번들링 할 때) npm i -D style-loader css-loader mini-css-extract-plugin ->
(antd 파일 번들링 할 때) npm i antd -> npm install --save @ant-design/icons
